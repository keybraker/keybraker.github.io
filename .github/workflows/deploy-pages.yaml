name: Build and Deploy

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Deploy
        uses: keybraker/keybraker.github.io@v1
        with:
          branch: gh-pages
          folder: build