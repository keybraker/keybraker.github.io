name: Build and Deploy

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm ci
          npm run build
          cp -r public ~/public

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ~/public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}